<!DOCTYPE html>
<html>
<body>
<h1 id="title"></h1>
<p id="region"></p>
<p id="platform"></p>
<p id="players"></p>
<p id="map"></p>
<p id="wave"></p>
<a id="link">Click here if not redirected</a>
</body>
<script>
const urlParams = new URLSearchParams(window.location.search);
document.getElementById("title").innerHTML = "Redirecting to " + urlParams.name;
document.getElementById("region").innerHTML = "<b>Region</b>: " + urlParams.region;
document.getElementById("platform").innerHTML = "<b>Platform</b>: " + urlParams.platform;
document.getElementById("players").innerHTML = "<b>Players</b>: " + urlParams.players;
document.getElementById("map").innerHTML = "<b>Map</b>: " + urlParams.map;
document.getElementById("wave").innerHTML = "<b>Wave</b>: " + urlParams.wave;
document.getElementById("link").href = urlParams.link
// window.location.replace(urlParams.link);
console.log(urlParams.link)
</script>
</html>
