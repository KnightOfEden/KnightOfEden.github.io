<!DOCTYPE html>
<html>
<body>
<h1 id="title"></h1>
<a id="link">Click here if not redirected</a>
</body>
<script>
const urlParams = new URLSearchParams(window.location.search);
document.getElementById("title").innerHTML = "Redirecting to " + urlParams.get("name");
document.getElementById("link").href = urlParams.get("link")
window.location.replace(urlParams.get("link"));
</script>
</html>
